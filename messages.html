<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>同学录 - 青春纪念册</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">青春纪念册</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">首页</a>
                <a class="nav-link active" href="messages.html">同学录</a>
                <a class="nav-link" href="classmates.html">留言墙</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">我们的同学</h2>
        
        <!-- 上传新同学表单 -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="姓名" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="motto" placeholder="座右铭" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="avatar" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-success">添加同学</button>
                </form>
            </div>
        </div>

        <div class="row" id="classmates-list">
            <!-- 同学信息动态加载 -->
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
    // 同学数据
    let classmates = JSON.parse(localStorage.getItem('classmatesData') || '[]');
    
    // 渲染同学卡片
    function renderClassmates() {
        const container = document.getElementById('classmates-list');
        container.innerHTML = classmates.map(classmate => `
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="${classmate.avatar}" class="card-img-top" alt="${classmate.name}">
                    <div class="card-body">
                        <h5 class="card-title">${classmate.name}</h5>
                        <p class="text-muted">${classmate.motto}</p>
                        <div class="badge bg-secondary">${classmate.memories.join(' · ')}</div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // 处理表单提交
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const reader = new FileReader();
        const file = document.getElementById('avatar').files[0];
        
        reader.onload = function(event) {
            const newClassmate = {
                name: document.getElementById('name').value,
                motto: document.getElementById('motto').value,
                avatar: event.target.result,
                memories: ["新同学"]
            };
            
            classmates.push(newClassmate);
            localStorage.setItem('classmatesData', JSON.stringify(classmates));
            renderClassmates();
            this.reset();
        };
        
        reader.readAsDataURL(file);
    });

    // 初始加载
    renderClassmates();
    </script>
</body>
</html>
