<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>九班公墓</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .memory-wall {
            column-count: 3;
            column-gap: 1rem;
        }
        .memory-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }
        .memory-item:hover {
            transform: scale(1.03);
        }
    </style>
    <!-- 移动端视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- 调整原横幅的上边距 -->
    <header class="py-5 bg-primary text-white">
        <div class="container text-center">
            <h1 class="display-4">2025届毕业纪念</h1>
            <p class="lead">时光不老，我们不散</p>
        </div>
    </header>

    <!-- 修改同学录区块 -->
    <section id="classmates" class="container my-5">
        <h2 class="text-center mb-4">无人区？</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100" onclick="toggleYanggangWindow()" style="cursor: pointer;">
                    <img src="assets/yanggang.webp" class="card-img-top img-fluid rounded-top">
                    <div class="card-body">
                        <h5 class="card-title">杨罡</h5>
                        <p class="card-text">如果有那样一个惊才绝艳的人，除了我，还能是谁？<br>
                            一本书重新读一遍，我的新感悟，就是我的新结局<br>
                            英俊无敌霸气侧漏的帅哥杨罡</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="assets/boyuran.webp" class="card-img-top img-fluid rounded-top">
                    <div class="card-body">
                        <h5 class="card-title">卜宇然</h5>
                        <p class="card-text">小奶狗</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <!--img src="assets/hanjiaxiang.webp" class="card-img-top img-fluid rounded-top"-->
                    <div class="card-body">
                        <h5 class="card-title">韩家翔</h5>
                        <p class="card-text">大家好，我叫果么，水果的果～什么的么～<br>
                            美丽动人的少妇[滑稽]</p>
                    </div>
                </div>
            </div>
            <!-- 更多同学卡片... -->
        </div>
    </section>

    <style>
        /* 添加移动端响应式样式 */
        @media (max-width: 768px) {
            .memory-wall {
                column-count: 1;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
            
            .memory-item {
                margin-bottom: 0.5rem;
            }
        }
        
        /* 确保图片在小屏幕下完全填充 */
        .card-img-top, .memory-item {
            width: 100%;
            height: auto;
        }
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // 添加 masonry 响应式布局
            new Masonry('.memory-wall', {
                itemSelector: '.memory-item',
                columnWidth: '.memory-item',
                percentPosition: true,
                transitionDuration: 0
            });
        });
    </script>
        <!-- 照片记忆墙 -->
    <div class="container my-5">
        <h2 class="text-center mb-4">青春记忆</h2>
        <div class="memory-wall">
            <!-- 照片会自动排列 -->
            <img src="assets/photo1.webp" class="memory-item img-fluid rounded">
            <img src="assets/photo2.webp" class="memory-item img-fluid rounded">
            <img src="assets/photo3.webp" class="memory-item img-fluid rounded">
            <img src="assets/photo4.webp" class="memory-item img-fluid rounded">
            <img src="assets/photo5.webp" class="memory-item img-fluid rounded">
            <!-- 更多图片... -->
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // 可添加 masonry 初始化代码（如需）
        });
    </script>

    <!-- 新增投稿提示 -->
    <div class="container text-center mt-5 mb-3 text-muted">
        <small>投稿或建议找杨罡</small>
    </div>
</body>
</html>

<script>
    let yanggangWindow = null;
    
    function toggleYanggangWindow() {
        if(yanggangWindow && !yanggangWindow.closed) {
            yanggangWindow.close();
        } else {
            yanggangWindow = window.open('', '_blank', 'width=800,height=600');
            yanggangWindow.document.write(`
                <html>
                    <head>
                        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
                    </head>
                    <body style="margin:0; background:#f8f9fa">
                        <div id="yanggangCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="assets/yanggang1.webp" class="d-block w-100" alt="杨罡照片1">
                                </div>
                                <div class="carousel-item">
                                    <img src="assets/yanggang2.webp" class="d-block w-100" alt="杨罡照片2">
                                </div>
                                <!-- 添加更多图片 -->
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#yanggangCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#yanggangCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                        <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"><\/script>
                        <script>
                            // 修正后的点击事件处理
                            const closeWindow = (e) => {
                                if (!e.target.closest('.carousel-control')) {
                                    window.close();
                                }
                            };
                            document.addEventListener('click', closeWindow);
                            
                            // 显式处理按钮点击
                            document.querySelectorAll('.carousel-control-prev, .carousel-control-next').forEach(btn => {
                                btn.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    e.preventDefault();
                                });
                            });
                        <\/script>
                    </body>
                </html>
            `);
        }
    }
</script>
