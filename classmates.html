<!-- 添加Bootstrap和基础HTML结构 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>同学录 - 青春纪念册</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 原有导航栏复制 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">青春纪念册</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">首页</a>
                <a class="nav-link active" href="#">同学录</a>
                <a class="nav-link" href="messages.html">留言墙</a>
            </div>
        </div>
    </nav>

    <!-- 原同学录内容 -->
    <div class="container my-5">
        <h2 class="text-center mb-4">我们的同学</h2>
        <div class="row" id="classmates-list">
            <!-- 同学信息动态加载 -->
        </div>
    </div>

    <!-- 添加Bootstrap JS -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
// 同学数据示例
const classmates = [{
    name: "张三",
    avatar: "assets/avatars/zhangsan.jpg",
    motto: "永远保持好奇心",
    memories: ["班长", "篮球社社长"]
}, /* 更多同学数据... */];

// 动态生成同学卡片
function renderClassmates() {
    const container = document.getElementById('classmates-list');
    classmates.forEach(classmate => {
        const card = `
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="${classmate.avatar}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${classmate.name}</h5>
                        <p class="text-muted">${classmate.motto}</p>
                        <div class="badge bg-secondary">${classmate.memories.join(' · ')}</div>
                    </div>
                </div>
            </div>`;
        container.innerHTML += card;
    });
}
renderClassmates();
</script>
